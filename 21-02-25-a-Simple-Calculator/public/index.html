<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <br><br><br><br>
    <form class="myForm">
    <div class="calculator-container"><br>
        
        <input type="text" id="calculator-display" placeholder="0" readonly/>
    
        <div class="button-row">
            <button type="button" class="calculator-button" id="buttonAc">AC</button>
            <button type="button" class="calculator-button" id="buttonKarekök">√</button>
            <button type="button" class="calculator-button" id="buttonyüzde">%</button>
            <button type="button" class="calculator-button" id="buttonBöl">÷</button>
        </div>
        <div class="button-row">
            <button type="button" class="calculator-button" id="button1">1</button>
            <button type="button" class="calculator-button" id="button2">2</button>
            <button type="button" class="calculator-button" id="button3">3</button>
            <button type="button" class="calculator-button" id="buttonCarp">x</button>
        </div>
        <div class="button-row">
            <button type="button" class="calculator-button" id="button4">4</button>
            <button type="button" class="calculator-button" id="button5">5</button>
            <button type="button" class="calculator-button" id="button6">6</button>
            <button type="button" class="calculator-button" id="buttonTopla">+</button>
        </div>
        <div class="button-row">
            <button type="button" class="calculator-button" id="button7">7</button>
            <button type="button" class="calculator-button" id="button8">8</button>
            <button type="button" class="calculator-button" id="button9">9</button>
            <button type="button" class="calculator-button" id="buttonCikar">-</button>
        </div>
        <div class="button-row">
            <button type="button" class="calculator-button" id="button0">0</button>
            <button type="button" class="calculator-button" id="buttonVirgül">,</button>
            <button type="button" class="calculator-button" id="buttonNokta">.</button>
            <button type="button" class="calculator-button" id="buttonEşittir">=</button>
        </div>
    </div>
</form>

    <script src="index.js"></script>
</body>
</html>
